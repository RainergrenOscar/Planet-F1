<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Planet F1</title>
  </head>
  <body>
    <!-- Creating Navigation Bar -->
    <nav id="nav-color"class="navbar fixed-top navbar-expand-md navbar-light">
      <div class="container col-7">
        <a href="index.html" class="navbar-brand">
          <img src="img/logo.svg" width="55" height="30" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="gallery.html" class="nav-link">Gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contact -->
    <section class="bg-light text-dark p-5">
    <div class="container mt-5 card bg-light">
      <div class="card-body">
      <h1>Ask me anything <i class="far fa-smile-wink"></i></h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Sven"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Svensson"
            required
          />
        </div>
        <div class="col-md-8">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Sven.Svensson@hotmail.com"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="+46-775-5592"
            required
          />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Questions?</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      </form>
    </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
  <div class="container p-4 pb-0">
    <img src="img/logo-white.svg" class="mb-3" width="55" height="30" alt="" />
    <section class="mb-4">
      
      
      <!-- Facebook -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/oscar.rainergren/" target="_blank" role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Instagram -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/oscarrainergren/" target="_blank" role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/oscar-rainergren-1aa633a6/" target="_blank" role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>

      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/RainergrenOscar" target="_blank" role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>

  </div>
  <div class="text-center text-light pb-3 bg-dark">
    <a>Created by Oscar Rainergren</a>
  </div>
</footer>
    <!-- Import Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
