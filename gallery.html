<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link

      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"

    <title>Planet F1</title>

  <body>
    <!-- Creating Navigation Bar -->
    <nav
      id="nav-color"
      class="navbar fixed-top navbar-expand-md bg-light navbar-light"
    >
      <div class="container col-7">
        <a href="index.html" class="navbar-brand">
          <img src="img/logo.svg" width="55" height="30" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="history.html" class="nav-link">History</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="gallery.html" class="nav-link active">Gallery</a>
            </li>
          </ul>
        </div>
      </div>

    <!-- Gallery -->

    <div class="row pt-5">
      <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
        <img
          src="img/redbullhonda.jpg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
        />
        <img
          src="img/monaco.jpg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
        />
      </div>

      <div class="col-lg-4 mb-4 mb-lg-0">
        <img
          src="img/maxverstappen.jpg"
          class="w-100 shadow-1-strong rounded mb-4"

        <img
          src="img/mercedeswin.jpg"
          class="w-100 shadow-1-strong rounded mb-4"

      <div class="col-lg-4 mb-4 mb-lg-0">
        <img
          src="img/redbull.jpg"
          class="w-100 shadow-1-strong rounded mb-4"

          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
        />

      <div class="container p-4 pb-0">
        <img
          src="img/logo-white.svg"
          class="mb-3"
          width="55"
          height="30"

        <section class="mb-4">
          <!-- Facebook -->
          <a

            href="https://www.facebook.com/oscar.rainergren/"
            target="_blank"
            role="button"

          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com/oscarrainergren/"
            target="_blank"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.linkedin.com/in/oscar-rainergren-1aa633a6/"
            target="_blank"
            role="button"
            ><i class="fab fa-linkedin-in"></i

          <a
            class="btn btn-outline-light btn-floating m-1"

            target="_blank"

        <a>Created by Oscar Rainergren</a>
