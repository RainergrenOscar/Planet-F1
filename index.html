<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Planet F1</title>
  </head>
  <body>
    <!-- Creating Navigation Bar -->
    <nav class="navbar fixed-top navbar-expand-md bg-light navbar-light">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img src="img/logo.svg" width="55" height="30" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Gallery</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- First news image -->
    <section class="bg-light text-dark p-5 text-center text-sm-start">
      <div class="container">
        <div class="d-sm-flex">
          <img
            src="img/mercedeswin.jpg"
            class="img-fluid w-50 h-50 d-none d-md-block"
            alt=""
          />
          <div>
            <h1 id="title-font" class="mt-4 m-lg-4">
              Mercedes-AMG
              <span id="petronas">Petronas</span>
              F1 Team sign off from Zandvoort with a double-podium finish
            </h1>
            <p class="lead mt-4 m-lg-4" id="news-text">
              The 2021 Dutch Grand Prix took place in front of packed
              grandstands and a sea of orange, with an incredible atmosphere at
              Zandvoort.
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Import Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
